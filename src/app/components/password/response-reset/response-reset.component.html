<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">Reset Password</div>
        <div class="card-body">
            <form #ResetPasswordForm=ngForm (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label for="Email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="Email" placeholder="Email" [(ngModel)]="form.email" required>
                        <span class="text-danger" [hidden]="!error.email">{{error.email}}</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="Password" placeholder="Password" [(ngModel)]="form.password" required>
                        <span class="text-danger" [hidden]="!error.password">{{error.password}}</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Password1" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password_confirmation" class="form-control" id="Password1" placeholder="Confirm Password" [(ngModel)]="form.password_confirmation" required>
                        <span class="text-danger" [hidden]="!password_confirmationl">{{error.password_confirmation}}</span>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 offset-2">
                        <button type="submit" class="btn btn-primary" [disabled]="!ResetPasswordForm.valid">Change Password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
